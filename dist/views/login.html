<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/dist/styles/login.css">
    <title>Login</title>
</head>
<body>
    <h1 class="text-main">Login</h1>
    <main class="container">
        <form action="" class="text-center mb-5" id="form">
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" placeholder="ingrese su email" id="email">                                                          
            </div>
            <div class="mb-3">
                <label for="password">Contraseña</label>
                <input type="password" placeholder="ingrese su Contraseña" id="Contraseña"> 
            </div>
            <button type="submit" id="btn-new" class="btn btn-primary">Enviar</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../login.js" type="module"></script>
</body>
</html>
